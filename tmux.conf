# Change prefix to Ctrl-a (like in gnu-screen)

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# make tmux display things in 256 colours
set -g default-terminal "screen-256color"

# use vim keybindings in copy mode
setw -g mode-keys vi

# use mouse in tmux
set-window-option -g mode-mouse on

# set utf-8 for the status bar
set -g status-utf8 on

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity off
set-option -g visual-bell off

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display " Reloaded! "

# Make the current window the first window
bind T swap-window -t 1

# history
set -g history-limit 4096

# disable auto rename
set-option -g allow-rename off

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# with mouse (click on pretty little boxes)
set -g mouse-select-window on

# panes
set -g mouse-select-pane on
set -g pane-border-fg black
set -g pane-active-border-fg black
set -g mouse-select-pane on
set -g mouse-resize-pane on

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# No delay for escape key press
set -sg escape-time 0

# kill window
bind -n C-w kill-window

# kill pane
bind -n C-x kill-pane

# move between windows
bind -n C-p previous-window
bind -n C-n next-window

# status line

tm_icon="â˜€"
set -g status-position bottom
set -g status-utf8 on
set -g status-bg default
set -g status-fg colour219
set -g status-right-length 50
set -g status-left-length 20
set -g status-right '#(/usr/local/bin/battery -t)#[fg=colour247]%d %b #[fg=colour247]%I:%M%p'
set -g status-left " #[fg=colour247][#[fg=blue]$tm_icon #[fg=colour247]#S] "

# color for activity monitor
set-option -gw window-status-activity-bg white
set-option -gw window-status-activity-fg black

# inactive window status
set-window-option -g window-status-fg colour241
set-window-option -g window-status-bg default
set -g window-status-format "#W "

# active window status
set-window-option -g window-status-current-fg colour219
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-format "#W "


#setw -g window-status-bell-attr bold
#setw -g window-status-bell-fg colour255
#setw -g window-status-bell-bg colour1

# message 
set -g message-attr bold
set -g message-fg colour219
set -g message-bg default

# reorganize windows
set-option -g renumber-windows on

# resize pane by 5 cells
bind H resize-pane -L 15
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 15

# name window upon creation
bind-key c command-prompt -p " new window :" "new-window; rename-window '%%'"

setw -g aggressive-resize on
